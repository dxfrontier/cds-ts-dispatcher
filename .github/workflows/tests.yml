name: Tests (unit, e2e)

on:
  pull_request:
    types: [opened, edited, synchronize]
  workflow_dispatch:

jobs:
  test-e2e:
    name: End-to-end (e2e)
    strategy:
      matrix:
        version: [22, 20]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies
        run: |
          npm install -g @sap/cds-dk ts-node typescript
          npm install

      - name: Build project
        run: npm run build

      - name: Start server and start e2e tests
        run: npm run test:e2e

  test-env-decorator:
    name: Test @Env decorator
    strategy:
      matrix:
        # Node 22
        version: [22]
        platform: [ubuntu-latest, macos-latest, windows-latest, windows-2022]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies
        run: |
          npm install -g @sap/cds-dk ts-node typescript
          npm install

      - name: Build project
        run: npm run build

      - name: Verify @decorator folder, index.ts file, and content
        run: |
          cd ./test/sample-project/bookshop
          npm install
          cd ../../../
          npm run test:verifier

      - name: Verify @decorator folder, index.ts file, and content in monorepo projects
        run: |
          cd ./test/sample-project/monorepo_bookshop
          npm install
          cd ../../../
          npm run test:verifier:monorepo
